<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1 id="secret-info">My Secret Info</h1>
    <input type="text" placeholder="please write delete" name="" id="delete-confirm">
    <button disabled id="btn-delete">Delete</button>


    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function(event){
                if(event.target.value.toLowerCase() === 'delete')
                {
                    document.getElementById('btn-delete').removeAttribute('disabled');
                }
            
                else{
                    document.getElementById('btn-delete').setAttribute('disabled',true);
                }
            });

        document.getElementById('btn-delete').addEventListener('click',function(){
            

            const secretInfo = document.getElementById('secret-info');
            secretInfo.style.display='none';

            document.getElementById('delete-confirm').value='';
            

            
        })
    </script>
</body>
</html>
