<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More event-listener</title>
</head>
<body>
    <h1>Explore More Events</h1>
    <button id="btn-more">Events</button>
    <input type="text" name="" id="text-field">


    <script>
        // event handler
        // focus
        // document.getElementById('text-field').addEventListener('focus',function(){
        //     console.log('event triggered inside the input field on focus');
        // })
        // blur
        // document.getElementById('text-field').addEventListener('blur',function(){
        //     console.log('event triggered inside the input field on blur');
        // })
        // click
        document.getElementById('btn-more').addEventListener('click',function(){
            console.log('click on button');
        })
        // mouseenter
        document.getElementById('btn-more').addEventListener('mouseenter',function(){
            console.log('event triggered on mouse enter');
        }) 

        // keydown
        // document.getElementById('text-field').addEventListener('keydown',function(event){
        //     // console.log('event triggered inside the input field on key down');
        //     console.log(event.target.value);
        // })
        // key press
        // document.getElementById('text-field').addEventListener('keypress',function(event){
        //     // console.log('event triggered inside the input field on key down');
        //     console.log(event.target.value);
        // })
        // key up
        document.getElementById('text-field').addEventListener('keyup',function(event){
            // console.log('event triggered inside the input field on key up');
            console.log(event.target.value);
        })
        
    </script>
</body>
</html>
